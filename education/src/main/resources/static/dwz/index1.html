            DWZ.init("dwz/dwz.frag.xml", {
                loginUrl: "login_dialog.html", loginTitle: "登录",	// 弹出登录对话框
//		loginUrl:"login.html",	// 跳到登录页面
                statusCode: {ok: 200, error: 300, timeout: 301}, //【可选】
                pageInfo: {
                    pageNum: "pageNum",
                    numPerPage: "numPerPage",
                    orderField: "orderField",
                    orderDirection: "orderDirection"
                }, //【可选】
                keys: {statusCode: "statusCode", message: "message"}, //【可选】
                ui: {hideMode: 'offsets'}, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
                debug: false,	// 调试模式 【true|false】
                callback: function () {
                    initEnv();
                    $("#themeList").theme({themeBase: "dwz/themes"}); // themeBase 相对于index页面的主题base路径
                }
            });
        });

<body>
<div id="layout">
    <div id="header">
        <div class="headerNav">
            <span style="text-align: left; font-size: 32px; color: white;">&nbsp;企业员工管理系统</span>

            <ul class="themeList" id="themeList">
                <li theme="default">
                    <div class="selected">蓝色</div>
                </li>
                <li theme="green">
                    <div>绿色</div>
                </li>
                <!--<li theme="red"><div>红色</div></li>-->
                <li theme="purple">
                    <div>紫色</div>
                </li>
                <li theme="silver">
                    <div>银色</div>
                </li>
                <li theme="azure">
                    <div>天蓝</div>
                </li>
            </ul>
        </div>

        <!-- navMenu -->

    </div>

    <div id="leftside">
        <div id="sidebar_s">
            <div class="collapse">
                <div class="toggleCollapse">
                    <div></div>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <div class="toggleCollapse"><h2>主菜单</h2>
                <div>收缩</div>
            </div>

            <div class="accordion" fillSpace="sidebar">
                <div class="accordionHeader">
                    <h2><span>Folder</span>员工管理</h2>
                </div>
                <div class="accordionContent">
                    <ul class="tree treeFolder">
                        <li><a href="staff/staffList" target="navTab" rel="staff">员工管理</a></li>
                    </ul>
                </div>
                <div class="accordionHeader">
                    <h2><span>Folder</span>部门管理</h2>
                </div>
                <div class="accordionContent">
                    <ul class="tree treeFolder">
                        <li><a href="demo_page1.html" target="navTab" rel="demo_page1">部门管理</a></li>
                    </ul>
                </div>
                <div class="accordionHeader">
                    <h2><span>Folder</span>职位管理</h2>
                </div>
                <div class="accordionContent">
                    <ul class="tree treeFolder">
                        <li><a href="demo_page1.html" target="navTab" rel="demo_page1">职位管理</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="navTab" class="tabsPage">
            <div class="tabsPageHeader">
                <div class="tabsPageHeaderContent"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
                    <ul class="navTab-tab">
                        <li tabid="main" class="main"><a href="javascript:;"><span><span
                                class="home_icon">我的主页</span></span></a></li>
                    </ul>
                </div>
                <div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
                <div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
                <div class="tabsMore">more</div>
            </div>
            <ul class="tabsMoreList">
                <li><a href="javascript:;">我的主页</a></li>
            </ul>
            <div class="navTab-panel tabsPageContent layoutBox">
                <div class="page unitBox">
                    <!--<h1>欢迎使用企业员工管理系统</h1>-->
                    <div class="pageHeader">
                        <form onsubmit="return navTabSearch(this);"
                              action="sysUser/sysUserList">
                            <div class="searchBar">
                                <table class="searchContent">
                                    <tr>
                                            <td style="padding: 5px 5px 0 0">用户名：<input type="text" name="search_LIKE_name"
                                                                                        value="#strings.isEmpty(param.search_LIKE_name" />
                                            </td>
                                            <td><div class="buttonActive">
                                                <div class="buttonContent">
                                                    <button type="submit">检索</button>
                                                </div>
                                            </div></td>
                                        </shiro:hasPermission>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                    <div class="pageContent">
                        <div class="panelBar">
                            <ul class="toolBar">
                                    <li><a class="add" href="sysUser/add" target="dialog"
                                           rel="dialog1" mask="true" height="400"><span>添加用户</span></a></li>

                                    <li><a class="edit" href="sysUser/edit/{id}" rel="ids"
                                           id="userUpdate" warn="请选中其中一条记录" target="dialog" mask="true" height="400"><span>修改用户</span></a></li>

                                    <li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="ids"
                                           href="sysUser/delete" class="delete" warn="请选中其中要删除的记录"><span>删除用户</span></a></li>

                            </ul>
                        </div>
                        <table class="table" width="99%" layoutH="116">
                            <thead>
                            <tr>
                                <th width="40" align="center">
                                    <input type="checkbox" group="ids" class="checkboxCtrl" /></th>
                                <th>登录名</th>
                                <th>用户名</th>
                                <th>创建时间</th>
                                <th>配置用户角色</th>
                            </tr>
                            </thead>
                            <tbody id="update">
                            <tr target="id" th:each="sysUser:${sysUsers}" th:rel="${sysUser.id}"
                                th:ondblclick="'detailInfo('+${sysUser.id}+')'">
                                <td><input type="hidden" th:id="${sysUser.id}"
                                           th:value="${sysUser.roles}"/> <input name="ids"
                                                                                th:value="${sysUser.id}" type="checkbox"/></td>
                                <td th:text="${sysUser.loginName}"></td>
                                <td th:text="${sysUser.name}"></td>
                                <td th:text="${#strings.isEmpty(sysUser.createTime)}?'':${#dates.format(sysUser.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td><shiro:hasPermission name="sysuser_assign_role">
                                    <a style="color: #00C;" title="配置用户角色" href="#"
                                       th:onclick="'validateUser(\''+${sysUser.id}+'\',\''+${sysUser.roles}+'\')'">配置角色 </a>
                                </shiro:hasPermission>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="panelBar">
                            <div class="pages">
                                <span>显示</span> <select class="combox" name="numPerPage"
                                                        onchange="navTabPageBreak({numPerPage:this.value})">
                                <option value="20" th:if="${numPerPage==20}" selected="selected">20</option>
                                <option value="20" th:if="${numPerPage!=20}">20</option>
                                <option value="50" th:if="${numPerPage==50}" selected="selected">50</option>
                                <option value="50" th:if="${numPerPage!=50}" >50</option>
                                <option value="100" th:if="${numPerPage==100}" selected="selected">100</option>
                                <option value="100" th:if="${numPerPage!=100}">100</option>
                            </select> <span th:text="'条，共'+${totalCount}+'条'"></span>
                            </div>
                            <div class="pagination" targetType="navTab"
                                 th:attr="totalCount=${totalCount}, numPerPage=${numPerPage},
             pageNumShown=10, currentPage=${pageNum}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div id="footer">Made By @ 臧福日</div>
